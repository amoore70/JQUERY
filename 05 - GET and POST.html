<!DOCTYPE html>
<html>
	<head>
		<title>jQuery AJAX</title>
	</head>
	<body>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$.ajax({
				url: 'file.php',
				type: 'POST',
				data: {name: 'Alex'},
				success: function(data) {
					contents.text(data);
				}
			});
		</script>
	</body>
</html>
